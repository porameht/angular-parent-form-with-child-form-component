  method 1 >>
  <hello [name]="form.get('name')"></hello>
  {{ form.value.name | json }}

  <br />
  method 2 >>
  <input type="text" formControlName="title" />

  <br />
  <br />
  method 3 >>
  <world [form]="form"></world>
  {{ form.value.price | json }}
  <br />
  <br />
  <button type="submit">submit</button>
</form>
